<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Wetterseite (DWD & Open-Meteo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #2c3e50; }
    #wetter { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
  </style>
</head>
<body>
  <h1>ðŸŒ¤ Wetter in deiner Stadt</h1>
  <div id="wetter">
    <p>Lade Wetterdaten...</p>
  </div>

  <script>
    const lat = 48.8;  // Beispiel: MÃ¼nchen
    const lon = 11.5;

    async function ladeWetter() {
      const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,precipitation&timezone=auto`);
      const data = await res.json();

      const aktuell = data.current_weather;

      document.getElementById("wetter").innerHTML = `
        <strong>Temperatur:</strong> ${aktuell.temperature} Â°C<br>
        <strong>Wind:</strong> ${aktuell.windspeed} km/h<br>
        <strong>Zeit:</strong> ${aktuell.time}<br>
        <em>Daten von Open-Meteo.com (ICON-Modell)</em>
      `;
    }

    ladeWetter();
  </script>
</body>
</html>
