<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dynamisches Wetter UI</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://source.unsplash.com/1600x900/?sky,clouds') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 0 0 5px black;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      max-width: 700px;
      margin: 50px auto;
      border-radius: 12px;
    }
    .temp {
      font-size: 64px;
      font-weight: bold;
    }
    .hourly {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .hour {
      flex: 1 1 70px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .warning {
      background: #ffcc00;
      color: black;
      padding: 8px;
      font-weight: bold;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2 id="region">Wetter</h2>
    <div class="temp" id="temp">--°</div>
    <div class="warning" id="warn">Wetter wird geladen...</div>
    <div class="hourly" id="stunde"></div>
    <p id="beschreibung">...</p>
    <p style="text-align:right; font-size: 0.9em; opacity: 0.8;" id="zeit"></p>
  </div>

  <script>
    const warnBox = document.getElementById("warn");
    const desc = document.getElementById("beschreibung");

    function icon(code) {
      const icons = {
        0: "☀️", 1: "🌤️", 2: "⛅", 3: "☁️", 45: "🌫️", 48: "🌫️",
        51: "🌦️", 61: "🌧️", 63: "🌧️", 65: "🌧️", 80: "🌧️",
        71: "❄️", 73: "❄️", 75: "❄️", 95: "🌩️", 99: "🌩️"
      };
      return icons[code] || "❔";
    }

    async function ladeWetter(lat = 48.88, lon = 12.62) {
      const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,precipitation_probability,weathercode&timezone=auto`);
      const data = await res.json();

      const w = data.current_weather;
      document.getElementById("temp").innerText = `${w.temperature}°`;
      document.getElementById("zeit").innerText = new Date(w.time).toLocaleString();

      const stdDiv = document.getElementById("stunde");
      stdDiv.innerHTML = "";
      for (let i = 0; i < 7; i++) {
        const t = data.hourly.time[i].split("T")[1].slice(0, 5);
        const temp = data.hourly.temperature_2m[i];
        const code = data.hourly.weathercode[i];
        const p = data.hourly.precipitation_probability[i];
        stdDiv.innerHTML += `<div class='hour'>${t}<br>${icon(code)}<br>${temp}°<br>${p}%</div>`;
      }

      warnBox.innerText = icon(w.weathercode) + " aktuell: " + beschreibung(w.weathercode);
      desc.innerText = `Die aktuelle Temperatur liegt bei ${w.temperature} °C mit etwa ${w.windspeed} km/h Wind.`;
      document.getElementById("region").innerText = "Wetter Straubing";
    }

    function beschreibung(code) {
      const beschr = {
        0: "sonnig", 1: "meist sonnig", 2: "wolkig", 3: "bewölkt",
        45: "neblig", 48: "neblig", 51: "leichter Nieselregen", 61: "leichter Regen",
        63: "mäßiger Regen", 65: "starker Regen", 80: "Regenschauer",
        71: "leichter Schneefall", 73: "Schnee", 75: "starker Schneefall",
        95: "Gewitter", 99: "schwere Gewitter"
      };
      return beschr[code] || "unbekannt";
    }

    ladeWetter();
  </script>
</body>
</html>
