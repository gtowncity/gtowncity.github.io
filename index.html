<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wetter & Radar Kombiniert</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #222; color: #fff; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .radarbox, .wetterbox { background: #333; border-radius: 10px; padding: 1em; margin-top: 1em; }
    input, select, button {
      padding: 6px; margin: 5px 4px 10px 0;
      background: #111; color: white; border: 1px solid #555; border-radius: 5px;
    }
    #radarFrame { width: 100%; height: 400px; border: none; border-radius: 10px; }
    label { display: block; margin-top: 0.5em; font-weight: bold; }
    .hourly { display: flex; overflow-x: auto; gap: 8px; margin-top: 10px; }
    .hour {
      flex: 0 0 auto; width: 70px;
      text-align: center; background: #555; padding: 10px;
      border-radius: 8px; font-size: 0.9rem;
    }
    .now { background: gold; color: black; font-weight: bold; }
    @media(max-width: 600px) {
      input { width: 100%; margin-bottom: 8px; }
      #radarFrame { height: 300px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üå§ Wetter und Radar</h1>
  <div class="wetterbox">
    <h2 id="region">Wetter Straubing</h2>
    <p id="beschreibung">Lade Wetterdaten...</p>
    <div class="hourly" id="stunde"></div>
    <p style="text-align:right; font-size: 0.9em; opacity: 0.8;" id="zeit"></p>
  </div>

  <div class="radarbox">
    <label for="ortInput">üìç Ort w√§hlen:</label>
    <input type="text" id="ortInput" placeholder="z.‚ÄØB. Straubing">
    <button onclick="sucheOrt()">Suchen</button>

    <label for="radarSelect">üåç Radar-Ansicht:</label>
    <select id="radarSelect" onchange="wechselRadar()">
      <option value="radar">Regen</option>
      <option value="wind">Wind</option>
      <option value="clouds">Wolken</option>
      <option value="temp">Temperatur</option>
      <option value="pressure">Luftdruck</option>
    </select>

    <iframe id="radarFrame" loading="lazy"></iframe>
  </div>
</div>

<script>
let lat = 48.88, lon = 12.62;
const iconMap = {
  0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 48: "üå´Ô∏è",
  51: "üå¶Ô∏è", 61: "üåßÔ∏è", 63: "üåßÔ∏è", 65: "üåßÔ∏è", 80: "üåßÔ∏è",
  71: "‚ùÑÔ∏è", 73: "‚ùÑÔ∏è", 75: "‚ùÑÔ∏è", 95: "üå©Ô∏è", 99: "üå©Ô∏è"
};

function wechselRadar() {
  const typ = document.getElementById("radarSelect").value;
  const url = `https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&detailLat=${lat}&detailLon=${lon}&zoom=8&level=surface&overlay=${typ}&product=${typ}&menu=&message=&marker=&calendar=&pressure=&type=map&location=coordinates&metricWind=km%2Fh&metricTemp=%C2%B0C`;
  document.getElementById("radarFrame").src = url;
}

async function sucheOrt() {
  const ort = document.getElementById("ortInput").value;
  if (!ort) return;
  const r = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(ort)}&format=json&limit=1`);
  const j = await r.json();
  if (j.length > 0) {
    lat = parseFloat(j[0].lat);
    lon = parseFloat(j[0].lon);
    wechselRadar();
    ladeWetter();
  } else {
    alert("Ort nicht gefunden.");
  }
}

async function ladeWetter() {
  const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,precipitation_probability,weathercode&timezone=auto`);
  const data = await res.json();

  const w = data.current_weather;
  document.getElementById("zeit").innerText = new Date(w.time).toLocaleString("de-DE");
  document.getElementById("beschreibung").innerText = `Aktuell ${w.temperature} ¬∞C, Wind: ${w.windspeed} km/h`;

  const now = new Date().getHours();
  const hbox = document.getElementById("stunde");
  hbox.innerHTML = "";
  for (let i = 0; i < 24; i++) {
    const t = data.hourly.time[i].split("T")[1].slice(0,5);
    const h = parseInt(t);
    const isNow = h === now;
    hbox.innerHTML += `<div class='hour ${isNow ? "now" : ""}'>${t}<br>${iconMap[data.hourly.weathercode[i]] || "‚ùî"}<br>${data.hourly.temperature_2m[i]}¬∞<br>${data.hourly.precipitation_probability[i]}%</div>`;
  }
  setTimeout(() => {
    const active = document.querySelector(".hour.now");
    if (active) active.scrollIntoView({ behavior: 'smooth', inline: 'center' });
  }, 300);
}

wechselRadar();
ladeWetter();
</script>
</body>
</html>
