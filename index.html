    <style>
        * {

        }

        .card {

            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);

        .hourly-forecast {
            padding: 15px 0;

        .hourly-title {

        .hourly-scroll {

        .hour-time {

            margin-bottom: 8px;
        }

        .hour-temp {
            font-size: 14px;
            font-weight: 500;
        }

<body>
    <div class="weather-background" id="weatherBg"></div>
    
    <button class="mode-toggle" id="modeToggle" title="Dark Mode umschalten">üåô</button>
    
    <div class="container">

        </div>

        <div id="weatherContent" style="display: none;">
            <div class="header">
                <div class="location">
                    <span id="locationName">Standort wird ermittelt...</span>

                    H:<span id="highTemp">--</span>¬∞ T:<span id="lowTemp">--</span>¬∞

            <div id="uvWarning" class="uv-warning" style="display: none;">
                ‚ö†Ô∏è <strong>Hoher UV-Index:</strong> Sonnenschutz empfohlen!
            </div>

            <div id="weatherAlert" class="weather-alert" style="display: none;">
                üå©Ô∏è <strong>Wetterwarnung:</strong> <span id="alertText"></span>
            </div>

            <div class="card">
                <div class="hourly-forecast">
                    <div class="hourly-title">
                        üïê St√ºndliche Vorhersage
                    </div>
                    <div class="hourly-scroll" id="hourlyForecast">
                        <!-- St√ºndliche Vorhersage wird hier eingef√ºgt -->
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="daily-forecast">
                    <div class="daily-title">
                        üìÖ 10-Tage-Vorhersage
                    </div>
                    <div id="dailyForecast">
                        <!-- T√§gliche Vorhersage wird hier eingef√ºgt -->
                    </div>
                </div>

            <div class="card">
                <div class="details-grid" id="weatherDetails">
                    <!-- Details werden hier eingef√ºgt -->
                </div>

        </div>
    </div>

   <script>
    // Globale Variablen
    let currentWeatherData = null;
    let userLocation = { lat: 52.5200, lon: 13.4050 }; // Berlin als Fallback
    let isDarkMode = false;

    // Sprach√ºbersetzungen
    const translations = {
        de: {
            loading: 'Wetterdaten werden geladen...',
            error: 'Fehler beim Laden der Wetterdaten',
            retry: 'Erneut versuchen',
            locationError: 'Standort kann nicht ermittelt werden',
            hourlyForecast: 'üïê St√ºndliche Vorhersage',
            dailyForecast: 'üìÖ 10-Tage-Vorhersage',
            uvWarning: '‚ö†Ô∏è Hoher UV-Index: Sonnenschutz empfohlen!',
            weatherAlert: 'üå©Ô∏è Wetterwarnung:',
            wind: 'Wind',
            humidity: 'Luftfeuchtigkeit',
            pressure: 'Luftdruck',
            visibility: 'Sichtweite',
            uvIndex: 'UV-Index',
            sunrise: 'Sonnenaufgang',
            sunset: 'Sonnenuntergang',
            feelsLike: 'Gef√ºhlt',
            today: 'Heute',
            tomorrow: 'Morgen'
        }
    };

    const lang = 'de';
    const t = translations[lang];

    const weatherCodes = {
        0: { desc: 'Klar', emoji: '‚òÄÔ∏è' },
        1: { desc: 'Gr√∂√ütenteils klar', emoji: 'üå§Ô∏è' },
        2: { desc: 'Teilweise bew√∂lkt', emoji: '‚õÖ' },
        3: { desc: 'Bew√∂lkt', emoji: '‚òÅÔ∏è' },
        45: { desc: 'Nebel', emoji: 'üå´Ô∏è' },
        48: { desc: 'Raureif', emoji: 'üå´Ô∏è' },
        51: { desc: 'Leichter Nieselregen', emoji: 'üå¶Ô∏è' },
        53: { desc: 'Nieselregen', emoji: 'üå¶Ô∏è' },
        55: { desc: 'Starker Nieselregen', emoji: 'üåßÔ∏è' },
        56: { desc: 'Gefrierender Nieselregen', emoji: 'üåßÔ∏è' },
        57: { desc: 'Starker gefrierender Nieselregen', emoji: 'üåßÔ∏è' },
        61: { desc: 'Leichter Regen', emoji: 'üå¶Ô∏è' },
        63: { desc: 'Regen', emoji: 'üåßÔ∏è' },
        65: { desc: 'Starker Regen', emoji: 'üåßÔ∏è' },
        66: { desc: 'Gefrierender Regen', emoji: 'üåßÔ∏è' },
        67: { desc: 'Starker gefrierender Regen', emoji: 'üåßÔ∏è' },
        71: { desc: 'Leichter Schneefall', emoji: 'üå®Ô∏è' },
        73: { desc: 'Schneefall', emoji: '‚ùÑÔ∏è' },
        75: { desc: 'Starker Schneefall', emoji: '‚ùÑÔ∏è' },
        77: { desc: 'Schneek√∂rner', emoji: '‚ùÑÔ∏è' },
        80: { desc: 'Leichte Regenschauer', emoji: 'üå¶Ô∏è' },
        81: { desc: 'Regenschauer', emoji: 'üåßÔ∏è' },
        82: { desc: 'Starke Regenschauer', emoji: 'üåßÔ∏è' },
        85: { desc: 'Schneeschauer', emoji: 'üå®Ô∏è' },
        86: { desc: 'Starke Schneeschauer', emoji: '‚ùÑÔ∏è' },
        95: { desc: 'Gewitter', emoji: '‚õàÔ∏è' },
        96: { desc: 'Gewitter mit Hagel', emoji: '‚õàÔ∏è' },
        99: { desc: 'Schwere Gewitter mit Hagel', emoji: '‚õàÔ∏è' }
    };

    const weekdays = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];

    document.addEventListener('DOMContentLoaded', function() {
        getCurrentLocation();
        setupEventListeners();
    });

    function setupEventListeners() {
        document.getElementById('modeToggle').addEventListener('click', toggleDarkMode);
    }

    function toggleDarkMode() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode);
        document.getElementById('modeToggle').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
    }

    function getCurrentLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation.lat = position.coords.latitude;
                    userLocation.lon = position.coords.longitude;
                    loadWeatherData();
                },
                () => {
                    getLocationByIP();
                }
            );
        } else {
            getLocationByIP();
        }
    }

    async function getLocationByIP() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            userLocation.lat = data.latitude || 52.5200;
            userLocation.lon = data.longitude || 13.4050;
            loadWeatherData();
        } catch {
            loadWeatherData();
        }
    }

    async function loadWeatherData() {
        showLoading();
        try {
            const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${userLocation.lat}&longitude=${userLocation.lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,precipitation,weather_code,cloud_cover,pressure_msl,surface_pressure,wind_speed_10m,wind_direction_10m,uv_index&hourly=temperature_2m,relative_humidity_2m,precipitation_probability,weather_code,wind_speed_10m,uv_index&daily=weather_code,temperature_2m_max,temperature_2m_min,apparent_temperature_max,apparent_temperature_min,sunrise,sunset,uv_index_max,precipitation_sum,rain_sum,showers_sum,snowfall_sum,precipitation_hours,precipitation_probability_max,wind_speed_10m_max,wind_gusts_10m_max,wind_direction_10m_dominant&timezone=Europe%2FBerlin&forecast_days=10`;
            const weatherResponse = await fetch(weatherUrl);
            const weatherData = await weatherResponse.json();

            let locationName = 'Unbekannter Ort';
            try {
                const geoResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLocation.lat}&lon=${userLocation.lon}&zoom=10&addressdetails=1&accept-language=de`);
                const geoData = await geoResponse.json();
                locationName = geoData.address?.city || geoData.address?.town || geoData.address?.village || geoData.display_name?.split(',')[0] || 'Unbekannter Ort';
            } catch {}

            currentWeatherData = weatherData;
            updateUI(weatherData, locationName);
            hideLoading();
        } catch {
            showError();
        }
    }

    function updateUI(data, locationName) {
        const current = data.current;
        const daily = data.daily;
        const hourly = data.hourly;

        document.getElementById('locationName').textContent = locationName;
        document.getElementById('currentTemp').textContent = `${Math.round(current.temperature_2m)}¬∞`;
        const weatherInfo = weatherCodes[current.weather_code] || { desc: 'Unbekannt', emoji: '‚ùì' };
        document.getElementById('weatherDesc').textContent = weatherInfo.desc;
        document.getElementById('highTemp').textContent = Math.round(daily.temperature_2m_max[0]);
        document.getElementById('lowTemp').textContent = Math.round(daily.temperature_2m_min[0]);

        updateBackground(current.weather_code, current.is_day);
        if (current.uv_index && current.uv_index > 6) {
            document.getElementById('uvWarning').style.display = 'block';
        } else {
            document.getElementById('uvWarning').style.display = 'none';
        }

        checkWeatherAlerts(current, daily);
        updateHourlyForecast(hourly);
        updateDailyForecast(daily);
        updateWeatherDetails(current, daily);

        document.getElementById('weatherContent').style.display = 'block';
    }

    function updateBackground(weatherCode, isDay) {
        const bg = document.getElementById('weatherBg');
        bg.className = 'weather-background';
        if (!isDay) bg.classList.add('night');
        else if (weatherCode === 0 || weatherCode === 1) bg.classList.add('sunny');
        else if (weatherCode >= 61 && weatherCode <= 82) bg.classList.add('rainy');
        else if (weatherCode >= 2 && weatherCode <= 3) bg.classList.add('cloudy');
    }

    function checkWeatherAlerts(current, daily) {
        const alertDiv = document.getElementById('weatherAlert');
        const alertText = document.getElementById('alertText');
        if (current.wind_speed_10m > 60) {
            alertDiv.style.display = 'block';
            alertText.textContent = 'Starke Windb√∂en erwartet!';
        } else if (current.temperature_2m > 35) {
            alertDiv.style.display = 'block';
            alertText.textContent = 'Extreme Hitze - bleiben Sie hydratisiert!';
        } else if (current.temperature_2m < -10) {
            alertDiv.style.display = 'block';
            alertText.textContent = 'Extreme K√§lte - warme Kleidung erforderlich!';
        } else if (current.weather_code >= 95) {
            alertDiv.style.display = 'block';
            alertText.textContent = 'Gewitter m√∂glich - Vorsicht im Freien!';
        } else {
            alertDiv.style.display = 'none';
        }
    }

    function updateHourlyForecast(hourly) {
        const container = document.getElementById('hourlyForecast');
        container.innerHTML = '';
        const now = new Date();
        const currentHour = now.getHours();
        for (let i = 0; i < 12; i++) {
            const hour = (currentHour + i) % 24;
            const temp = Math.round(hourly.temperature_2m[i]);
            const weatherCode = hourly.weather_code[i];
            const weatherInfo = weatherCodes[weatherCode] || { desc: 'Unbekannt', emoji: '‚ùì' };
            const hourItem = document.createElement('div');
            hourItem.className = 'hour-item';
            hourItem.innerHTML = `
                <div class="hour-time">${i === 0 ? 'Jetzt' : `${hour.toString().padStart(2, '0')}:00`}</div>
                <div class="hour-icon">${weatherInfo.emoji}</div>
                <div class="hour-temp">${temp}¬∞</div>
            `;
            container.appendChild(hourItem);
        }
    }

    function updateDailyForecast(daily) {
        const container = document.getElementById('dailyForecast');
        container.innerHTML = '';
        for (let i = 0; i < Math.min(daily.time.length, 10); i++) {
            const date = new Date(daily.time[i]);
            const dayName = i === 0 ? 'Heute' : i === 1 ? 'Morgen' : weekdays[date.getDay()];
            const high = Math.round(daily.temperature_2m_max[i]);
            const low = Math.round(daily.temperature_2m_min[i]);
            const weatherCode = daily.weather_code[i];
            const weatherInfo = weatherCodes[weatherCode] || { desc: 'Unbekannt', emoji: '‚ùì' };
            const dailyItem = document.createElement('div');
            dailyItem.className = 'daily-item';
            dailyItem.innerHTML = `
                <div class="daily-day">${dayName}</div>
                <div class="daily-icon">${weatherInfo.emoji}</div>
                <div class="daily-temps">
                    <span class="daily-high">${high}¬∞</span>
                    <span class="daily-low">${low}¬∞</span>
                </div>
            `;
            container.appendChild(dailyItem);
        }
    }

    function getWindDirection(degree) {
        const directions = ['N', 'NO', 'O', 'SO', 'S', 'SW', 'W', 'NW'];
        return directions[Math.round(degree / 45) % 8];
    }

    function updateWeatherDetails(current, daily) {
        const container = document.getElementById('weatherDetails');
        const feelsLike = Math.round(current.apparent_temperature);
        const humidity = Math.round(current.relative_humidity_2m);
        const windSpeed = Math.round(current.wind_speed_10m * 3.6);
        const windDirection = getWindDirection(current.wind_direction_10m);
        const pressure = Math.round(current.pressure_msl);
        const uvIndex = current.uv_index ? Math.round(current.uv_index) : '--';
        const sunrise = daily.sunrise[0].split('T')[1];
        const sunset = daily.sunset[0].split('T')[1];

        container.innerHTML = `
            <div class="detail-item">
                <div class="detail-label">${t.feelsLike}</div>
                <div class="detail-value">${feelsLike}¬∞</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">${t.humidity}</div>
                <div class="detail-value">${humidity}%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">${t.wind}</div>
                <div class="detail-value">${windSpeed} km/h ${windDirection}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">${t.pressure}</div>
                <div class="detail-value">${pressure} hPa</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">${t.uvIndex}</div>
                <div class="detail-value">${uvIndex}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">${t.sunrise}</div>
                <div class="detail-value">${sunrise}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">${t.sunset}</div>
                <div class="detail-value">${sunset}</div>
            </div>
        `;
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('weatherContent').style.display = 'none';
        document.getElementById('error').style.display = 'none';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    function showError() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
    }
</script>
