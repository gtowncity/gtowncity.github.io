<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wetter & Radar</title>
  <style>
    :root {
      --bg: #222;
      --fg: #fff;
      --box: #333;
      --now: gold;
      --input: #111;
    }
    [data-theme="light"] {
      --bg: #f0f0f0;
      --fg: #111;
      --box: #fff;
      --now: orange;
      --input: #eee;
    }
    body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--fg); }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    .radarbox, .wetterbox, .vorhersagebox { background: var(--box); border-radius: 10px; padding: 1em; margin-top: 1em; }
    input, select, button {
      padding: 6px; margin: 5px 4px 10px 0;
      background: var(--input); color: var(--fg); border: 1px solid #555; border-radius: 5px;
    }
    #radarFrame { width: 100%; height: 400px; border: none; border-radius: 10px; }
    label { font-weight: bold; }
    .hourly-wrapper { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-top: 16px; }
    .hourly { display: flex; overflow: hidden; gap: 12px; flex: 1; scroll-behavior: smooth; }
    .hour {
      flex: 0 0 auto; width: 75px;
      text-align: center; background: #555; padding: 10px;
      border-radius: 10px; font-size: 0.9rem;
    }
    .now { background: var(--now); color: black; font-weight: bold; }
    .arrow-btn {
      background: #444; color: white; border: none; padding: 8px 12px; font-size: 1.2em;
      border-radius: 6px; cursor: pointer;
    }
    .searchbox { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 1em; flex-wrap: wrap; }
    #vorhersage { display: flex; gap: 12px; flex-wrap: wrap; justify-content: space-around; text-align: center; }
    .tag { padding: 10px; background: #444; border-radius: 10px; min-width: 100px; }
    .dark-toggle { float: right; margin-top: -40px; }
    .warnung { background: darkred; padding: 0.5em; border-radius: 6px; color: white; font-weight: bold; }
  </style>
</head>
<body>
<div class="container" id="app">
  <h1>üå§ Wetter und Radar <button class="dark-toggle" onclick="toggleTheme()">‚òÄÔ∏è/üåô</button></h1>

  <div class="searchbox">
    <label for="ortInput">üìç Ort:</label>
    <input type="text" id="ortInput" placeholder="z.‚ÄØB. M√ºnchen">
    <button onclick="sucheOrt()">Suchen</button>
    <button onclick="nutzeStandort()">üìç Mein Standort</button>
  </div>

  <div id="warnBox"></div>

  <div class="wetterbox">
    <h2 id="region">Wetter</h2>
    <p id="beschreibung">Lade...</p>
    <div class="hourly-wrapper">
      <button class="arrow-btn" onclick="scrollStunde(-1)">&larr;</button>
      <div class="hourly" id="stunde"></div>
      <button class="arrow-btn" onclick="scrollStunde(1)">&rarr;</button>
    </div>
    <p id="zeit" style="text-align:right; font-size:0.9em; opacity:0.7;"></p>
  </div>

  <div class="vorhersagebox">
    <h3>3-Tage-Vorhersage</h3>
    <div id="vorhersage"></div>
  </div>

  <div class="radarbox">
    <label for="radarSelect">üåç Radar:</label>
    <select id="radarSelect" onchange="wechselRadar()">
      <option value="radar">Regen</option>
      <option value="wind">Wind</option>
      <option value="clouds">Wolken</option>
      <option value="temp">Temperatur</option>
      <option value="pressure">Luftdruck</option>
    </select>
    <iframe id="radarFrame" loading="lazy"></iframe>
  </div>
</div>

<script>
let lat = 48.88, lon = 12.62;
const iconMap = {
  0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 48: "üå´Ô∏è",
  51: "üå¶Ô∏è", 61: "üåßÔ∏è", 63: "üåßÔ∏è", 65: "üåßÔ∏è", 80: "üåßÔ∏è",
  71: "‚ùÑÔ∏è", 73: "‚ùÑÔ∏è", 75: "‚ùÑÔ∏è", 95: "üå©Ô∏è", 99: "üå©Ô∏è"
};

function toggleTheme() {
  const html = document.documentElement;
  html.dataset.theme = html.dataset.theme === "light" ? "dark" : "light";
}

function wechselRadar() {
  const typ = document.getElementById("radarSelect").value;
  const url = `https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&zoom=8&overlay=${typ}`;
  document.getElementById("radarFrame").src = url;
}

async function sucheOrt() {
  const ort = document.getElementById("ortInput").value;
  if (!ort) return;
  const r = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(ort)}&format=json&limit=1`);
  const j = await r.json();
  if (j.length > 0) {
    lat = parseFloat(j[0].lat);
    lon = parseFloat(j[0].lon);
    ladeAlles(j[0].display_name.split(",")[0]);
  }
}

function nutzeStandort() {
  navigator.geolocation.getCurrentPosition(pos => {
    lat = pos.coords.latitude;
    lon = pos.coords.longitude;
    ladeAlles("Mein Standort");
  });
}

function scrollStunde(dir) {
  document.getElementById("stunde").scrollBy({ left: dir * 100, behavior: 'smooth' });
}

async function ladeAlles(name = "") {
  document.getElementById("region").innerText = `Wetter ${name}`;
  wechselRadar();
  ladeWetter();
  ladeVorhersage();
  ladeWarnung();
}

async function ladeWetter() {
  const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,precipitation_probability,weathercode&timezone=auto`);
  const data = await res.json();

  const w = data.current_weather;
  document.getElementById("zeit").innerText = new Date(w.time).toLocaleString("de-DE");
  document.getElementById("beschreibung").innerText = `Aktuell ${w.temperature} ¬∞C, Wind: ${w.windspeed} km/h`;

  const now = new Date().getHours();
  const hbox = document.getElementById("stunde");
  hbox.innerHTML = "";
  for (let i = 0; i < 24; i++) {
    const t = data.hourly.time[i].split("T")[1].slice(0,5);
    const h = parseInt(t);
    const isNow = h === now;
    hbox.innerHTML += `<div class='hour ${isNow ? "now" : ""}'>${t}<br>${iconMap[data.hourly.weathercode[i]] || "‚ùî"}<br>${data.hourly.temperature_2m[i]}¬∞<br>${data.hourly.precipitation_probability[i]}%</div>`;
  }
  setTimeout(() => {
    const active = document.querySelector(".hour.now");
    if (active) active.scrollIntoView({ behavior: 'smooth', inline: 'center' });
  }, 300);
}

async function ladeVorhersage() {
  const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,weathercode&timezone=auto`);
  const d = await res.json();
  const box = document.getElementById("vorhersage");
  box.innerHTML = "";
  for (let i = 0; i < 3; i++) {
    box.innerHTML += `<div class="tag">${new Date(d.daily.time[i]).toLocaleDateString("de-DE", { weekday: "short" })}<br>${iconMap[d.daily.weathercode[i]] || "‚ùî"}<br>${d.daily.temperature_2m_max[i]}¬∞ / ${d.daily.temperature_2m_min[i]}¬∞<br>${d.daily.precipitation_probability_max[i]}%</div>`;
  }
}

async function ladeWarnung() {
  const r = await fetch("https://warnung.bund.de/bbk.mowas/gefahrendurchsagen.json");
  const j = await r.json();
  const box = document.getElementById("warnBox");
  box.innerHTML = "";
  const warnung = j.warnings?.find(w => w.payload && w.payload.areaDesc?.includes("Bayern"));
  if (warnung) {
    box.innerHTML = `<div class="warnung">‚ö†Ô∏è ${warnung.payload.headline}</div>`;
  }
}

ladeAlles("Straubing");
</script>
</body>
</html>
