<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wetterseite – Final</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6fc;
      padding: 20px;
      margin: 0;
    }
    #wetter, #vorhersage, #chartContainer, #steuerung {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 6px;
      margin-right: 5px;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🌤 Wetter in <span id="ort">deinem Standort</span></h1>

  <div id="steuerung">
    <input type="text" id="ortEingabe" placeholder="Ort eingeben...">
    <button onclick="sucheOrt()">🔍 Suchen</button>
    <button onclick="ladeStandort()">📍 Mein Standort</button>
  </div>

  <div id="wetter"><p>Wetterdaten werden geladen...</p></div>
  <div id="vorhersage"></div>
  <div id="chartContainer"><canvas id="tempChart"></canvas></div>

  <script>
    let reloadTimer;

    function ladeStandort() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          ladeWetter(pos.coords.latitude, pos.coords.longitude);
        }, () => ladeWetter(48.8, 11.5));
      } else {
        ladeWetter(48.8, 11.5);
      }
    }

    async function sucheOrt() {
      const ort = document.getElementById("ortEingabe").value.trim();
      if (!ort) return;
      const res = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(ort)}&format=json&limit=1`);
      const data = await res.json();
      if (data.length > 0) {
        ladeWetter(parseFloat(data[0].lat), parseFloat(data[0].lon), data[0].display_name);
      } else {
        alert("Ort nicht gefunden.");
      }
    }

    async function ladeWetter(lat, lon, ortName = "deinem Standort") {
      clearTimeout(reloadTimer);
      document.getElementById("ort").innerText = ortName;

      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_min,temperature_2m_max,weathercode&hourly=temperature_2m&timezone=auto`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.current_weather) {
          const aktuell = data.current_weather;
          document.getElementById("wetter").innerHTML = `
            <p><strong>Temperatur:</strong> ${aktuell.temperature} °C</p>
            <p><strong>Wind:</strong> ${aktuell.windspeed} km/h</p>
            <p><strong>Zeit:</strong> ${new Date(aktuell.time).toLocaleString()}</p>
          `;
        }

        if (data.daily) {
          let html = "<h3>3-Tage-Vorhersage</h3>";
          for (let i = 0; i < 3; i++) {
            html += `<p>${data.daily.time[i]}: ${getIcon(data.daily.weathercode[i])} ${data.daily.temperature_2m_min[i]}–${data.daily.temperature_2m_max[i]} °C</p>`;
          }
          document.getElementById("vorhersage").innerHTML = html;
        }

        if (data.hourly) {
          const ctx = document.getElementById("tempChart");
          const labels = data.hourly.time.slice(0, 24).map(t => t.split("T")[1].slice(0,5));
          const temps = data.hourly.temperature_2m.slice(0, 24);
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'Temperatur (24h)',
                data: temps,
                borderColor: 'blue',
                backgroundColor: 'rgba(0,123,255,0.1)',
                tension: 0.3,
                fill: true
              }]
            },
            options: {
              responsive: true,
              scales: { y: { beginAtZero: false } }
            }
          });
        }
      } catch (e) {
        document.getElementById("wetter").innerHTML = `<p style='color:red;'>Fehler beim Laden: ${e.message}</p>`;
      }

      reloadTimer = setTimeout(() => ladeWetter(lat, lon, ortName), 600000); // alle 10 min neu laden
    }

    function getIcon(code) {
      const icons = {
        0: "☀️", 1: "🌤️", 2: "⛅", 3: "☁️", 45: "🌫️", 48: "🌫️",
        51: "🌦️", 61: "🌧️", 63: "🌧️", 65: "🌧️", 80: "🌧️",
        71: "❄️", 73: "❄️", 75: "❄️", 95: "🌩️", 99: "🌩️"
      };
      return icons[code] || "❔";
    }

    ladeStandort();
  </script>
</body>
</html>
