<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wetterseite â€“ Robust</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6fc;
      padding: 20px;
      margin: 0;
    }
    #wetter, #vorhersage, #chartContainer {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ğŸŒ¤ Wetter an deinem Standort</h1>
  <div id="wetter"><p>Wetterdaten werden geladen...</p></div>
  <div id="vorhersage"></div>
  <div id="chartContainer"><canvas id="tempChart"></canvas></div>

  <script>
    function getLocationAndLoadWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          ladeWetter(pos.coords.latitude, pos.coords.longitude);
        }, () => ladeWetter(48.8, 11.5));
      } else {
        ladeWetter(48.8, 11.5);
      }
    }

    async function ladeWetter(lat, lon) {
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_min,temperature_2m_max,weathercode&hourly=temperature_2m&timezone=auto`;
        const res = await fetch(url);
        const data = await res.json();

        // Aktuelles Wetter anzeigen
        if (data.current_weather) {
          const aktuell = data.current_weather;
          document.getElementById("wetter").innerHTML = `
            <p><strong>Temperatur:</strong> ${aktuell.temperature} Â°C</p>
            <p><strong>Wind:</strong> ${aktuell.windspeed} km/h</p>
            <p><strong>Zeit:</strong> ${new Date(aktuell.time).toLocaleString()}</p>
          `;
        } else {
          document.getElementById("wetter").innerHTML = `<p style='color:red;'>Keine aktuellen Wetterdaten verfÃ¼gbar.</p>`;
        }

        // 3-Tage-Vorhersage anzeigen (wenn vorhanden)
        if (data.daily && data.daily.time && data.daily.weathercode) {
          let html = "<h3>3-Tage-Vorhersage</h3>";
          for (let i = 0; i < 3; i++) {
            const icon = data.daily.weathercode[i] ? getIcon(data.daily.weathercode[i]) : "â”";
            html += `<p>${data.daily.time[i]}: ${icon} ${data.daily.temperature_2m_min[i]}â€“${data.daily.temperature_2m_max[i]} Â°C</p>`;
          }
          document.getElementById("vorhersage").innerHTML = html;
        }

        // Temperatur-Chart anzeigen (wenn vorhanden)
        if (data.hourly && data.hourly.temperature_2m && data.hourly.time) {
          const labels = data.hourly.time.slice(0, 24).map(t => t.split("T")[1].slice(0,5));
          const temps = data.hourly.temperature_2m.slice(0, 24);

          new Chart(document.getElementById("tempChart"), {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'Temperatur (24h)',
                data: temps,
                borderColor: 'blue',
                backgroundColor: 'rgba(0,123,255,0.1)',
                tension: 0.3,
                fill: true
              }]
            },
            options: {
              responsive: true,
              scales: { y: { beginAtZero: false } }
            }
          });
        }
      } catch (e) {
        document.getElementById("wetter").innerHTML = `<p style='color:red;'>Fehler beim Laden: ${e.message}</p>`;
      }
    }

    function getIcon(code) {
      const icons = {
        0: "â˜€ï¸", 1: "ğŸŒ¤ï¸", 2: "â›…", 3: "â˜ï¸", 45: "ğŸŒ«ï¸", 48: "ğŸŒ«ï¸",
        51: "ğŸŒ¦ï¸", 61: "ğŸŒ§ï¸", 63: "ğŸŒ§ï¸", 65: "ğŸŒ§ï¸", 80: "ğŸŒ§ï¸",
        71: "â„ï¸", 73: "â„ï¸", 75: "â„ï¸", 95: "ğŸŒ©ï¸", 99: "ğŸŒ©ï¸"
      };
      return icons[code] || "â”";
    }

    getLocationAndLoadWeather();
  </script>
</body>
</html>
